<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MotoCycling: KB</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      padding: 1rem;
    }

    .content {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
    }

    th {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">

    <div class="header container">
      <h1 class="mb-3">MotoCycling: KB</h1>
      <div class="mb-2">
        <label for="tableSelector" class="form-label">Выберите категорию:</label>
        <select class="form-select" id="tableSelector">
          <option value="table1">Эвакуаторы / СТО</option>
          <option value="table2">Мастерские</option>
          <option value="table3">Экип</option>
        </select>
      </div>
    </div>

    <div class="content container-fluid">
      <div id="table1" class="table-container"></div>
      <div id="table2" class="table-container d-none"></div>
      <div id="table3" class="table-container d-none"></div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function loadCSV(url, elementId) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          const table = document.createElement('table');
          table.className = 'table table-bordered table-hover';

          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          const headers = Object.keys(results.data[0]);
          const headerRow = document.createElement('tr');
          headers.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          results.data.forEach(row => {
            if (Object.values(row).every(v => v === "")) return;

            const tr = document.createElement('tr');
            headers.forEach(h => {
              const td = document.createElement('td');
              const cellValue = row[h];

              if (typeof cellValue === 'string') {
                if (cellValue.startsWith('http://') || cellValue.startsWith('https://')) {
                  const a = document.createElement('a');
                  a.href = cellValue;
                  a.textContent = cellValue;
                  a.target = '_blank';
                  td.appendChild(a);
                } else if (cellValue.match(/\+?\d[\d\s\-\(\)]{5,}/)) {
                  const parts = cellValue.split(/[,/;]+/);
                  parts.forEach((part, index) => {
                    const phone = part.trim();
                    if (phone.match(/^\+?\d[\d\s\-\(\)]{5,}$/)) {
                      const a = document.createElement('a');
                      a.href = 'tel:' + phone.replace(/\s+/g, '');
                      a.textContent = phone;
                      td.appendChild(a);
                    } else {
                      td.appendChild(document.createTextNode(phone));
                    }
                    if (index < parts.length - 1) {
                      td.appendChild(document.createTextNode(', '));
                    }
                  });
                } else {
                  td.textContent = cellValue;
                }
              } else {
                td.textContent = cellValue;
              }

              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          document.getElementById(elementId).appendChild(table);
        }
      });
    }

    loadCSV('data/tab1.csv', 'table1');
    loadCSV('data/tab2.csv', 'table2');
    loadCSV('data/tab3.csv', 'table3');

    document.getElementById('tableSelector').addEventListener('change', function () {
      const selected = this.value;
      document.querySelectorAll('.table-container').forEach(div => {
        div.classList.add('d-none');
      });
      document.getElementById(selected).classList.remove('d-none');
    });
  </script>

</body>
</html>
