<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MotoCycling: KB</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
    }

    th {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="container py-4">

  <h1 class="mb-4">CSV</h1>

  <ul class="nav nav-tabs" id="csvTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1"
              type="button" role="tab" aria-controls="tab1" aria-selected="true">Эвакуаторы/СТО</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2"
              type="button" role="tab" aria-controls="tab2" aria-selected="false">Мастерские</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab2"
              type="button" role="tab" aria-controls="tab3" aria-selected="false">Экип</button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
      <div id="table1"></div>
    </div>
    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
      <div id="table2"></div>
    </div>
    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab3-tab">
      <div id="table3"></div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function loadCSV(url, elementId) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          const table = document.createElement('table');
          table.className = 'table table-bordered table-hover';

          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          const headers = Object.keys(results.data[0]);
          const headerRow = document.createElement('tr');
          headers.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          results.data.forEach(row => {
            if (Object.values(row).every(v => v === "")) return;

            const tr = document.createElement('tr');
            headers.forEach(h => {
              const td = document.createElement('td');
              const cellValue = row[h];

              if (typeof cellValue === 'string') {
                if (cellValue.startsWith('http://') || cellValue.startsWith('https://')) {
                  const a = document.createElement('a');
                  a.href = cellValue;
                  a.textContent = cellValue;
                  a.target = '_blank';
                  td.appendChild(a);
                } else if (cellValue.match(/^\+?\d[\d\s\-\(\)]{5,}$/)) {
                  const a = document.createElement('a');
                  a.href = 'tel:' + cellValue.replace(/\s+/g, '');
                  a.textContent = cellValue;
                  td.appendChild(a);
                } else {
                  td.textContent = cellValue;
                }
              } else {
                td.textContent = cellValue;
              }

              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          document.getElementById(elementId).appendChild(table);
        }
      });
    }

    loadCSV('data/tab1.csv', 'table1');
    loadCSV('data/tab2.csv', 'table2');
    loadCSV('data/tab3.csv', 'table3');
  </script>

</body>
</html>
